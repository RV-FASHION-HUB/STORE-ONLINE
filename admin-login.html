<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - R.V Fashion Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #d4af37;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover {
            background-color: #d4af37;
            color: #1a1a1a;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background-color: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border-left: 4px solid #27ae60;
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">R.V Fashion</div>
        <div class="subtitle">Admin Panel Login</div>
        
        <div id="message" class="message"></div>
        
        <form onsubmit="handleAdminLogin(event)">
            <div class="form-group">
                <label for="adminEmail">Admin Email</label>
                <input type="email" id="adminEmail" placeholder="Enter admin email" required>
            </div>
            
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="login-btn">Login to Admin Panel</button>
        </form>
        
        <div class="back-link">
            <a href="index.html">Back to Store</a>
        </div>
        
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e0e0e0; font-size: 12px; color: #999; text-align: center;">
            <p><strong>Demo Credentials:</strong></p>
            <p>Email: admin@rvfashion.com</p>
            <p>Password: admin123</p>
        </div>
    </div>
    
    <script>
        function handleAdminLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Simple admin authentication (in production, use proper backend)
            const adminEmail = 'admin@rvfashion.com';
            const adminPassword = 'admin123';
            
            if (email === adminEmail && password === adminPassword) {
                messageDiv.className = 'message success';
                messageDiv.textContent = 'Login successful! Redirecting...';
                messageDiv.style.display = 'block';
                
                // Store admin session
                localStorage.setItem('rvAdminSession', JSON.stringify({
                    email: email,
                    loginTime: new Date().toISOString()
                }));
                
                setTimeout(() => {
                    window.location.href = 'index.html#admin-page';
                }, 1500);
            } else {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Invalid email or password';
                messageDiv.style.display = 'block';
            }
        }
        
        // Check if already logged in
        window.addEventListener('load', () => {
            const adminSession = localStorage.getItem('rvAdminSession');
            if (adminSession) {
                window.location.href = 'index.html#admin-page';
            }
        });
    </script>
</body>
</html>
